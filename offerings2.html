    <script>
        $(document).ready(function () {


            GetFileContent("resources/Product Management & Prototyping.txt", "productmanagementprototyping");
            GetFileContent("resources/Development. Web. Mobile. Cloud.txt", "DevelopmentWebMobileCloud");
            GetFileContent("resources/Technologies.txt", "Technologies");


            function GetFileContent(filename, id) {
                $.get(filename, function (data) {
                    $('#' + id).html(data);
                });
            }



        });




        $.fn.extend({
            animateCss: function (animationName, callback) {
                var animationEnd = (function (el) {
                    var animations = {
                        animation: 'animationend',
                        OAnimation: 'oAnimationEnd',
                        MozAnimation: 'mozAnimationEnd',
                        WebkitAnimation: 'webkitAnimationEnd',
                    };

                    for (var t in animations) {
                        if (el.style[t] !== undefined) {
                            return animations[t];
                        }
                    }
                })(document.createElement('div'));

                this.addClass('animated ' + animationName).one(animationEnd, function () {
                    $(this).removeClass('animated ' + animationName);

                    if (typeof callback === 'function') callback();
                });

                return this;
            },
        });


        $(document).ready(function () {




            if ($(document).width() < 991) {
                $('#mobileTitle').animateCss('zoomIn', function () {
                    $(".main-content").css("visibility", "visible");
                    $(".main-content").animateCss('fadeIn');

                    $(".nav2").css("visibility", "visible");
                    $(".line").css("visibility", "visible");
                    $(".vl").css("border-right", " 2px solid #17a2b8");

                });


            } else {

                $(".nav2").css("visibility", "visible");

                $('.nav2').animateCss('fadeInLeft', function () {

                    $(".line").css("visibility", "visible");


                    $('.line').animateCss('fadeInRight', function () {

                        $(".vl").css("border-right", " 2px solid #17a2b8");

                        $(".main-content").css("visibility", "visible");


                        $(".main-content").animateCss('fadeIn', function () {

                            $("#backArrow").css("visibility", "visible");
                            $('#backArrow').animateCss('fadeInRight')
                        });
                    });


                });
            }
        });






    </script>
