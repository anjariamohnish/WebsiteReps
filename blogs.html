    <script>
        $(document).ready(function () {
            YUI().use('yql', function (Y) {
                var query = 'select * from rss(0,5) where url = "http://cennest.com/weblog/feed/" | sort(field="pubDate", descending="true")  '
                var q = Y.YQL(query, function (r) {
                    //r now contains the result of the YQL Query as a JSON

                    var feed = r.query.results.item // get feed as array of entries
                    for (var i = 0; i < feed.length; i++) {


                        var d = new Date(feed[i].pubDate);
                        var dd = d.getDate();
                        var mm = d.getMonth() + 1; //January is 0!
                        var yyyy = d.getFullYear();
                        var hour = d.getHours();
                        var min = d.getMinutes();
                        var period = 'AM';
                        if (hour < 10) {
                            hour = '0' + hour;
                        }
                        if (min < 10) {
                            min = '0' + min;
                        }

                        if (hour > 12) {
                            period = 'PM';
                        }

                        $('#cennest-blogs').append("<div ><h4 class='text-left'> <a href='" + feed[i].link + "'> " + feed[i].title + " </a></h4>" +
                            "<p class='blog-content text-justify'>" + feed[i].description + "</p>" +
                            "<p class='text-right'>" + dd + '/' + mm + '/' + yyyy + ' ' + hour + ':' + min + ' ' + period + "</p>" +
                            "</div><hr/><br/>");




                        /* console.log(feed[i].title);
                         console.log(feed[i].description);
                         console.log(feed[i].pubDate);
                        */


                    }

                })
            })
