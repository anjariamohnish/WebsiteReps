    <script>



        $(document).ready(function () {


            GetFileContent("resources/homecontent.txt", "homecontent");



            function GetFileContent(filename, id) {
                $.get(filename, function (data) {
                    $('#' + id).html(data);
                });
            }


        });





        $.fn.extend({
            animateCss: function (animationName, callback) {
                var animationEnd = (function (el) {
                    var animations = {
                        animation: 'animationend',
                        OAnimation: 'oAnimationEnd',
                        MozAnimation: 'mozAnimationEnd',
                        WebkitAnimation: 'webkitAnimationEnd',
                    };

                    for (var t in animations) {
                        if (el.style[t] !== undefined) {
                            return animations[t];
                        }
                    }
                })(document.createElement('div'));

                this.addClass('animated ' + animationName).one(animationEnd, function () {
                    $(this).removeClass('animated ' + animationName);

                    if (typeof callback === 'function') callback();
                });

                return this;
            },
        });




        $(document).ready(function () {




            $(".content").hide();




            $('#flash-wrap-content').animateCss('flash', function () {

                $('#flash-wrap-content').remove();
                var buildingHTML = "<p class='display-4' id='flash-wrap-content' style='display: inline;animation-duration:1500ms'>Building ...</p>";

                $("#flash-wrap-subcontent").before(buildingHTML);

                $('#flash-wrap-content').animateCss('flash', function () {

                    $('#flash-wrap-content').remove();
                    var releasingHTML = "<p class='display-4 ' id='flash-wrap-content' style='display: inline;animation-duration:1500ms'>Releasing ...</p>";
                    $("#flash-wrap-subcontent").before(releasingHTML);

                    $('#flash-wrap-content').animateCss('flash', function () {

                        $('.flash-wrap').remove();
                        $(".content").show();

                    });


                });

            });

        });
    </script>
